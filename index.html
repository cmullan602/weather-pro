<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <header>
        <section class="hero is-success">
        <div class="hero-body">
          <p class="title">
            Weather Pro
          </p>
          <p class="subtitle">
            Find some Sun!
          </p>
        </div>
      </section> 
    </header>
    <div class="container columns">
        <form class="column is-one-quarter">
          <p>Search for a City:</p>
          <div class="pb-6">
            <input 
              class="input is-rounded mt-2"
              id="form-input"
              type="text" 
              placeholder="Seattle"
            />
            <button
              type="submit"
              class="button is-fullwidth is-link is-rounded mt-2"
              id="search-btn"
              >
              Search
            </button>
          </div>
        </form>
        <div class="column" id="today">
          <p>is second column</p>
          <p class="pt-6">hello</p>
        </div>
    </div>
    <div class="container columns">
        <div class="column is-one-quarter" id="search-history">
            placeholder
        </div>
        <div class="column container columns" id="forecast">
            placeholder
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
